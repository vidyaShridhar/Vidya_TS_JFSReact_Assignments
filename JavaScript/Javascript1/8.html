<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputArray1 = [];
        var inputArray2 = [];
var size = 3; 

for(var i=0; i<size; i++) {
	inputArray1[i] = prompt('Enter Elements of first array ' + (i+1));
}
for(var i=0; i<size; i++) {
	inputArray2[i] = prompt('Enter Elements of Second array ' + (i+1));
}
document.write(inputArray1.concat(inputArray2));
    </script>
</body>
</html>
