<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        for (var i=0, t=100; i<t; i++) {
        arr.push(Math.round(Math.random() * t))
        }
        document.write(arr);
        let max=arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        document.write("<br> The maximum number of all is: "+max);
        let min=arr[0];
        for(let i=1;i<arr.length;++i){
            if(arr[i]<min){
                min=arr[i];
            }
        }
        document.write("<br> The minimum number of all is: "+min);
        function total(arr) {
      
        let totalNumber = 0, i=-1;
        while (++i < arr.length) {
        totalNumber+=arr[i];
        }
        return totalNumber;
        }
        document.write("<br> The sum of all the numbers is: "+total(arr));
        document.write("<br> The average of all the numbers is: "+total(arr)/100);
    </script>
</body>
</html>
