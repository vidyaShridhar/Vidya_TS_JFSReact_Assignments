<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var k=prompt("Enter the number of times the list shud be rotated");
        var arr=[1,2,3,4,5,6];
        for(var i=0;i<k;i++){
        let last = arr. pop();
        arr. unshift(last);
    }
    document.write(arr);
    </script>
</body>
