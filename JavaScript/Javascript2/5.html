<body>
   <script>
       function isEven(num) { return num % 2 === 0; }

function findRight(array, fn) {
    if (!array.length) {
        return;
    }

    var p = array.pop();
    return fn(p) ? p : findRight(array, fn);
}

document.write(findRight([1, 3, 5, 4], isEven)); 
   </script> 
</body>
